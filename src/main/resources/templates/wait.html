<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janken</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar" style="background-color: #f8cd88;">
      <div class="container-fluid">
        <span class="navbar-brand h1 container">
          Janken Game App
        </span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <p class="nav-item text-end pt-5">こんにちは！
              <span sec:authentication="name"></span>さん。
            </p>
            <a class="nav-link active text-end" href="/janken">ホーム</a>
            <a class="nav-link active text-end" aria-current="page" href="/janken/entry">エントリー</a>
            <a class="nav-link text-end" href="/logout">ログアウト</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container pt-5">
    <h1>相手の手を待っています</h1>

    <div class="hello">
      <p>Hi <span sec:authentication="name"></span></p>
    </div>

    <div class="match-info" th:if="${(login_user != null) && (enemy_user != null)}">
      <h3>マッチ情報</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>user1</th>
            <th>user2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>[[${login_user.name}]]</td>
            <td>[[${enemy_user.name}]]</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />

    <div class="result">
      <h3>結果</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Match id</th>
            <th>user1</th>
            <th>user2</th>
            <th>user1Hand</th>
            <th>user2Hand</th>
          </tr>
        </thead>
        <tbody id="result-body">
        </tbody>
    </div>
  </div>

  <script>
    window.onload = function () {
      var sse = new EventSource('/janken/result');

      sse.onmessage = function (event) {
        console.log(event.data);
        var result_list = JSON.parse(event.data);
        var result_table = "";
        for (var i = 0; i < result_list.length; i++) {
          var bgn_tr = "<tr>";
          var end_tr = "</tr>";
          var idx = "<td>" + i + "</td>";
          var match_id = "<td>" + result_list[i].matchId + "</td>";
          var user1 = "<td>" + result_list[i].user1 + "</td>";
          var user2 = "<td>" + result_list[i].user2 + "</td>";
          var user1Hand = "<td>" + result_list[i].user1Hand + "</td>";
          var user2Hand = "<td>" + result_list[i].user2Hand + "</td>";
          result_table = result_table + bgn_tr + idx + match_id + user1 + user2 + user1Hand + user2Hand + end_tr;
        }
        console.log(result_table);
        var tbody = document.getElementById("result-body");
        tbody.innerHTML = result_table;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>

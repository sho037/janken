<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janken Game</title>
</head>

<body>
  <h1>Janken Game</h1>
  <a href="/logout">ログアウト</a>

  <div th:if="${name}">
    <h1>Hi! [[${name}]]</h1>
  </div>

  <form action="/janken/start" method="post">
    <input type="submit" name="player_hand" value="グー">
    <input type="submit" name="player_hand" value="チョキ">
    <input type="submit" name="player_hand" value="パー">
  </form>

  <div class="result">
    <h2>あなたの手</h2>
    <div th:if="${player_hand}">
      <p>[[${player_hand}]]</p>
    </div>
    <h2>CPUの手</h2>
    <div th:if="${cpu_hand}">
      <p>[[${cpu_hand}]]</p>
    </div>
    <h2>結果</h2>
    <div th:if="${result}">
      <p>[[${result}]]</p>
    </div>
  </div>

  <div class="entry">
    <h3>
      <a href="/janken/entry">エントリー</a>
    </h3>

    <div th:if="${entry}">
      <h3>DI利用</h3>
      <ul>
        <li th:each="user : ${entry.users}">[[${user}]]</li>
      </ul>
    </div>
  </div>

</body>

</html>
